name: Checks
on:
  [pull_request]

jobs:
  test:
    name: ${{ matrix.os }} ${{ matrix.go-version}}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        os-version: ['stable']
        go-version: ['1.16', '1.17', '1.18']

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Go ${{ matrix.go-version }}
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
          check-latest: true
          cache: true
      - name: Run tests
        run: go test ./...
      
